// Function to change text content
function changeText() {
    // Access the element with id="demo" and change its text content
    document.getElementById("demo").textContent = "The text has been changed!";
}

// Function to display a simple alert message
function displayMessage() {
    alert("Hello! This is a simple alert message.");
}

// Function to greet the user based on input
function greetUser() {
    // Get the value of the input field with id="name"
    const name = document.getElementById("name").value;

    // Check if the user entered a name
    if (name) {
        alert("Hello, " + name + "! Welcome to the site.");
    } else {
        alert("Please enter your name.");
    }
}
